        </button>

<script>
initOut()
initMeal()

$('#feedbutton').on('click', function (e) {
	date = getDate();
	time = getTime();

	$.ajax({
    url: "http://localhost/feed",
    data: {"date": date,"time": time},
    success: function(response) {},
    error: function(xhr) {}
	});

	document.getElementById("feeddate").innerHTML= date;
	document.getElementById("feedtime").innerHTML= time;
})

$('#outbutton').on('click', function (e) {
		date = getDate();
		time = getTime();

		$.ajax({
	    url: "http://localhost/out",
	    data: {"date": date,"time": time},
	    success: function(response) {},
	    error: function(xhr) {}
		});

		document.getElementById("outdate").innerHTML= date;
		document.getElementById("outtime").innerHTML= time;

})

$('#feedundo').on('click', function (e) {
	console.log('undo')
	$.ajax({
		url: "http://localhost/undo/meal",
		success: function(response) {
			console.log(response)
			date = response[1]
			time = response[2]
			document.getElementById("feeddate").innerHTML= date;
			document.getElementById("feedtime").innerHTML= time;
		},
		error: function(xhr) {}
	});
})

$('#outundo').on('click', function (e) {
	$.ajax({
		url: "http://localhost/undo/out",
		success: function(response) {
			console.log(response)
			date = response[1]
			time = response[2]
			document.getElementById("outdate").innerHTML= date;
			document.getElementById("outtime").innerHTML= time;
		},
		error: function(xhr) {}
	});
})

function getDate() {
		var date = new Date();
		return date.toDateString();
}

function getTime() {
		var date = new Date();
		return date.toLocaleTimeString();
}

function initMeal() {
	$.ajax({
		url: "http://localhost/get/meal",
		success: function(response) {
			console.log(response)
			date = response[1]
			time = response[2]
			document.getElementById("feeddate").innerHTML= date;
			document.getElementById("feedtime").innerHTML= time;
		},
		error: function(xhr) {}
	});
}

function initOut() {
	$.ajax({
		url: "http://localhost/get/out",
		success: function(response) {
			console.log(response)
			date = response[1]
			time = response[2]
			document.getElementById("outdate").innerHTML= date;
			document.getElementById("outtime").innerHTML= time;
		},
		error: function(xhr) {}
	});
}

</script>
